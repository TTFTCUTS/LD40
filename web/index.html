<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>LD40</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="favicon.ico">
        <script src="assets/three.min.js"></script>
        <script src="main.dart" type="application/dart"></script>
        <script src="packages/browser/dart.js"></script>
    </head>

    <body>
        <div>
            <div id="outer">
                <div id="container"></div>
                <div id="subtitles"></div>
                <div id="pause"><h1>Paused</h1>Press P to unpause.</div>
                <div id="loading"><h1>Loading</h1>Just a moment...</div>
                <div id="countdown">3</div>
                <div id="round2">Score:<h1 id="round2score">0</h1>But it's not over yet...<br/><h1 id="continue">Continue...</h1></div>
                <div id="finalscore">Score:<h1 id="round3score">0</h1>Filth:<h1 id="round3filth">0</h1>Final score:<h1 id="round3final">0</h1><h2 id="endrestart">Go again?</h2></div>
                <div id="death"><h1>You died...</h1>Score:<h1 id="deathscore">0</h1><h1 id="retry">Retry?</h1></div>

                <div id="scoreboard">
                    Time:
                    <div id="timer" class="scorenumber">3:00</div>
                    <br/>
                    Score:
                    <div id="score" class="scorenumber">0</div>
                    <br/>
                    <div id="filthbox">
                        Filth:
                        <div id="filth" class="scorenumber">100%</div>
                    </div>
                </div>

                <div id="menu">
                    <h1 id="play">Play!<h1>
                </div>
            </div>
        </div>
    </body>
</html>
